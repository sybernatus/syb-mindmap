name: CI

on:
  push:
    branches-ignore:
      - 'main'
      - 'develop'
  pull_request:
    branches-ignore:
      - 'main'
      - 'develop'

jobs:
  test:
    name: "Moon Test & Lint"

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PATH
        run: |
          echo "${{ github.workspace }}/.bin" >> $GITHUB_PATH
          echo "${{ env.HOME }}/.proto/bin" >> $GITHUB_PATH

      - name: Un-shallow the repository
        run: git fetch --prune --unshallow

      - name: Cache dependencies load
        id: cache-deps-load
        uses: actions/cache/restore@v4
        with:
          path: |
            .bin
            .moon/cache
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            ~/.proto 
            ${{ github.workspace }}/.bin
            ${{ env.HOME }}/.proto/bin
          key: ${{ runner.os }}-deps-${{ hashFiles('bash/repository/setup/index.bash','**/Cargo.lock', '.moon/cache/**') }}-proto-${{ env.PROTO_VERSION }}

      - name: Install dependencies
        run: bash/repository/setup/index.bash
        if: steps.cache-deps-load.outputs.cache-hit != 'true'

      - name: Cache dependencies save
        id: cache-deps-save
        uses: actions/cache/save@v4
        with:
          path: |
            .bin
            .moon/cache
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            ~/.proto 
            ${{ github.workspace }}/.bin
            ${{ env.HOME }}/.proto/bin
          key: ${{ steps.cache-deps-restore.outputs.cache-primary-key }}

      - name: Launch moon test
        run: proto run moon -- ci :test :lint
