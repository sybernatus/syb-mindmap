name: CI

on:
  push:
    branches-ignore:
      - 'main'
      - 'develop'
  pull_request:
    branches-ignore:
      - 'main'
      - 'develop'

jobs:
  test:
    name: "Moon Test & Lint"

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PATH
        run: |
          echo "${{ github.workspace }}/.bin" >> $GITHUB_PATH
          echo "${{ env.HOME }}/.proto/bin" >> $GITHUB_PATH

      - name: Un-shallow the repository
        run: git fetch --prune --unshallow

      - name: Install dependencies
        id: cache-deps
        uses: actions/cache@v3
        with:
          path: |
            .bin
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            ~/.proto 
            ${{ github.workspace }}/.bin
            ${{ env.HOME }}/.proto/bin
          key: ${{ runner.os }}-deps-${{ hashFiles('bash/repository/setup/index.bash','**/Cargo.lock') }}-proto-${{ env.PROTO_VERSION }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Install dependencies
        run: bash/repository/setup/index.bash
        if: steps.cache-deps.outputs.cache-hit != 'true'

      - name: Launch moon test
        run: proto run moon -- ci :test :lint
