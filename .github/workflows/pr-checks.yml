name: CI

on:
  push:
    branches-ignore:
      - 'main'
      - 'develop'
  pull_request:
    branches-ignore:
      - 'main'
      - 'develop'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PATH
        run: |
          echo "${{ github.workspace }}/.bin" >> $GITHUB_PATH
          echo "${{ env.HOME }}/.proto/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: bash/repository/setup/index.bash

      - name: git test
        run: git branch

      - name: Launch moon test
        run: moon ci :test :lint
