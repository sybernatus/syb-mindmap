name: CI

on:
  push:
    branches-ignore:
      - 'main'
      - 'develop'
  pull_request:
    branches-ignore:
      - 'main'
      - 'develop'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: bash/repository/setup/index.bash

      - name: git test
        run: git branch
        env:
          PATH: ${{ github.workspace }}/.bin:${{ env.HOME }}/.proto/bin:${{ env.PATH }}

      - name: Launch moon test
        run: proto run moon -- ci :test :lint
        env:
          PATH: ${{ github.workspace }}/.bin:${{ env.HOME }}/.proto/bin:${{ env.PATH }}
