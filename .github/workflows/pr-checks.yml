name: CI

on:
  push:
    branches-ignore:
      - 'main'
      - 'develop'
  pull_request:
    branches-ignore:
      - 'main'
      - 'develop'

jobs:
  test:
    name: "Moon Test & Lint"
    container:
      image: ghcr.io/sybernatus/syb-mindmap-ci:0.14.0
      credentials:
        username: "sybernatus"
        password: ${{ secrets.GHCR_IMAGE_TOKEN }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup PATH
        run: |
          echo "${{ github.workspace }}/.bin" >> $GITHUB_PATH
          echo "${{ env.HOME }}/.proto/bin" >> $GITHUB_PATH

      - name: Launch moon test
        run: moon ci :lint :test
